<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Club</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="mc-bg schedule">
        <div class="mc-bg schedule--step1"></div>
        <div class="mc-bg schedule--step2"></div>
        <div class="schedule__texts">
          <div class="schedule__firstText">
            <svg
              data-name="Frequency"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 860.59 326.69"
            >
              <text
                class="firstText"
                transform="translate(2 240.19)"
                font-size="270.85"
                fill="none"
                stroke="#d90002"
                stroke-miterlimit="10"
                stroke-width="10"
                font-family="ComicSansMS,Comic Sans MS"
              >
                EVERY
              </text>
            </svg>
          </div>
          <div class="schedule__secondText">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1619.46 326.69"
            >
              <text
                transform="translate(2 240.19)"
                font-size="270.85"
                fill="none"
                stroke="#d90002"
                stroke-miterlimit="10"
                stroke-width="10"
                font-family="ComicSansMS,Comic Sans MS"
              >
                THURSDAY
              </text>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="movie">
        <div class="movie__col movie__col1">
          <img src="" alt="Movie Poster" class="poster" />
        </div>
        <div class="movie__col movie__col2">
          <h3 class="movie__data movie__title"></h3>
          <h3 class="movie__data movie__runtime"></h3>
          <h3 class="movie__data movie__year"></h3>
          <h3 class="movie__data movie__country"></h3>
          <h3 class="movie__data movie__released"></h3>
          <h3 class="movie__data movie__actors"></h3>
          <h3 class="movie__data movie__director"></h3>
          <h3 class="movie__data movie__genre"></h3>
          <h3 class="movie__data movie__imdbRating"></h3>
        </div>
        <div class="movie__col movie__col3">
          <p class="movie movie__plot"></p>
        </div>
      </section>
    </main>
    <section class="products">
      <div class="prod prod__ghostWrapper">
        <div class="mc-bg prod prod__ghost"></div>
        <div class="mc-bg prod prod__ghostSpeech"></div>
      </div>
      <div class="mc-bg prod prod__lays"></div>
      <div class="mc-bg prod prod__popcorn"></div>
      <div class="mc-bg prod prod__pringles"></div>
      <div class="mc-bg prod prod__cola"></div>
      <div class="mc-bg prod prod__pepsi"></div>
      <div class="mc-bg prod prod__movieClap"></div>
      <div class="mc-bg prod prod__freshBottle"></div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
