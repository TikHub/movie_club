<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Club</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mc-bg schedule">
      <div class="mc-bg schedule--step1"></div>
      <div class="mc-bg schedule--step2"></div>
      <div class="schedule__texts">
        <div class="schedule__firstText">
          <svg
            data-name="Frequency"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 860.59 326.69"
          >
            <text
              transform="translate(2 240.19)"
              font-size="270.85"
              fill="none"
              stroke="#d90002"
              stroke-miterlimit="10"
              stroke-width="10"
              font-family="ComicSansMS,Comic Sans MS"
            >
              EVERY
            </text>
          </svg>
        </div>
        <div class="schedule__secondText">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1619.46 326.69"
          >
            <text
              transform="translate(2 240.19)"
              font-size="270.85"
              fill="none"
              stroke="#d90002"
              stroke-miterlimit="10"
              stroke-width="10"
              font-family="ComicSansMS,Comic Sans MS"
            >
              THURSDAY
            </text>
          </svg>
        </div>
      </div>
    </div>
    <section class="products">
      <div class="prod prod__ghostWrapper">
        <div class="mc-bg prod prod__ghost"></div>
        <div class="mc-bg prod prod__ghostSpeech"></div>
      </div>
      <div class="mc-bg prod prod__lays"></div>
      <div class="mc-bg prod prod__popcorn"></div>
      <div class="mc-bg prod prod__pringles"></div>
      <div class="mc-bg prod prod__cola"></div>
      <div class="mc-bg prod prod__pepsi"></div>
      <div class="mc-bg prod prod__movieClap"></div>
      <div class="mc-bg prod prod__freshBottle"></div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
